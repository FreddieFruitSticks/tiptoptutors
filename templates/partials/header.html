<!--HEADER-->
<section id="header" xmlns="http://www.w3.org/1999/html">
    <div class="fixed contain-to-grid">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <a href="{% url "home" %}"><img src="/static/img/logo.png"></a>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#"><span>Menu</span></a>
                </li>
            </ul>

            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="{% url "about" %}">About us</a></li>
                    <li><a href="{% url "how-this-works" %}">how this works</a></li>
                    <li><a href="{% url "subjects" %}">subjects</a></li>
                    <!--<li><a href="#">blog</a></li>-->
                    <li><a href="{% url "contact" %}">contact us</a></li>
                    <li><a href="{% url "login" %}" data-reveal-id="signIn">Tutor login</a></li>
                    <!--<<li><a href="#">Call: 072 947 9422</a></li>-->
                    <!--<li class="divider"></li>-->
                    <li class="has-form"></li>
                </ul>

                <!-- Left Nav Section
                <ul class="left">
                  <li><a href="#">Call: 072 947 9422</a></li>
                </ul>
                -->
            </section>
            <script>
                function checkForm(form1){
                    if(form1.password1.value != form1.password2.value){
                        alert("Passwords did not match!")
                    }
                    if(form1.username.value != form1.email.value){
                        alert("Emails did not match!")
                    }
                }
            </script>

            <!--Sign Up Window-->
            <div id="signUp" class="reveal-modal small" data-reveal>
                <h2>Sign Up<br/>
                    <small>Sign up to create your Tip Top account</small>
                </h2>
                <div class="signup">
                    <form action="/login/" method="post">{%csrf_token%}
                        <div class="row">
                            <div class="large-8 columns">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-mail"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="email" name="username" placeholder="Email" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="large-8 columns">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-mail"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="email" name="email" placeholder="Confirm email" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-8 columns">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-grin"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="text" name="first_name" placeholder="First Name" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="large-8 columns">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-cool"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="text" name="last_name" placeholder="Last Name" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-8 columns">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-lock"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="password" name="password1" placeholder="Password" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="large-8 columns">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-lock"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="password" name="password2" placeholder="Confirm Password" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-16 columns">
                                <button class="button expand radius" onclick="return checkForm(this.parentNode)">submit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-7 columns large-centered text-center">
                                <a href="#" data-reveal-id="signIn">I already have an Account</a>
                            </div>
                        </div>

                    </form>
                </div>

                <a class="close-reveal-modal">&#215;</a>
            </div>

            <!--Sign In / Login Window-->

            <div id="signIn" class="reveal-modal small" data-reveal>
                <h2>Sign In<br/>
                    <small>Welcome Back! please login in here</small>
                </h2>
                <div class="signup">
                    <form action="/auth/" method="post">{%csrf_token%}
                        <div class="row">
                            <div class="large-8 columns large-centered">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-mail"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="email" name="username" placeholder="Email" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-8 columns large-centered">
                                <div class="row collapse">
                                    <div class="small-3 columns">
                                        <span class="prefix"><i class="icon-lock"></i></span>
                                    </div>
                                    <div class="small-13 columns">
                                        <input type="password" name="password" placeholder="Password" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-8 columns large-centered">
                                <button class="button expand radius">login</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-7 columns large-centered text-center">
                                <a href="#" data-reveal-id="signUp">Oops! I need to sign up.</a>
                            </div>
                            <br>

                            <div class="large-7 columns large-centered text-center">
                                <a href={%url "password_reset_recover" %}>Forgotten Password.</a>
                            </div>
                        </div>
                    </form>
                </div>
                <a class="close-reveal-modal">&#215;</a>
            </div>

        </nav>
    </div>
</section>
